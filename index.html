<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application from</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Aplication
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="From_container">
                    <div class="from_control">
                        <label for="Frist_name"> Frist Name </label>
                        <input
                         id="frist_name"
                         name="frist_name"
                         placeholder="Enter Frist name..."
                         />
                         <div>
                            <div class="from_control">
                                <label for="last_name"> Last name </label>
                                <input
                                id="last_name"
                                name="last_name"
                                placeholder="Enter Last Name..."
                                />
                            </div>
                            <div class="from_control">
                                <label for="email">Email </label>
                                <input
                                 type="email"
                                 id="email"
                                 name="placeholder"
                                placeholder="Enter Email..."
                                />
                            </div>
                            <div class="from_control">
                                <label for="job_role"> Job Role </label>
                                <select id="job_role" name="job_role">
                                    <option value=""> Select Job Role </option>
                                    <option value="fronted"> Fronted Devloper </option>
                                    <option value="backend"> Backend Devloper</option>
                                    <option value="Full stack"> Full Stack Devloper </option>
                                    <option value="ui_ux"> UI UX Desinger </option>
                                </select>
                                <div>
                                    <div class="textera_control">
                                        <label for="adress"> Adress </label>
                                        <textarea
                                        id="adress"
                                        name="adress"
                                        row="4"
                                        cols="50"
                                        placeholder="Enter Adress"
                                        ></textarea>
                                        <div>
                                            <div class="from_control">
                                                <label for="pincode"> Pincode</label>
                                                <input 
                                                type="nuber"
                                                id="pincode"
                                                name="pincode"
                                                placeholder="Enter Pincode Name..."
                                                />
                                            </div>
                                            <div class="from_control">
                                                <label for="date"> Date </label>
                                                <input value="2022-09-01" type="date" id="date" name="date"/>
                                            </div>
                                                <div class="from_control">
                                                    <label for="Upload"> Uload Your CV</label>
                                                    <input type="file" id="upload" name="upload"/>
                                                </div>
                                            </div>
                                        </div class="button_container">
                                        <button type="sumbit"> Apply Now</button>
                                    </div>
                                </form>
                              <div>
                          </div>
                      </body>
                   </html>
